<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

    </div>
    <p>( You are searching for {{$ctrl.query}} )</p>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

      <ul class="vegetables">
        <li ng-repeat="vegetable in $ctrl.vegetables | filter:$ctrl.query">
          <span style="color: {{vegetable.color}}">{{vegetable.name}}</span>
        </li>
      </ul>

    </div>
  </div>
</div>
